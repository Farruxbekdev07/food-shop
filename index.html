<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>14. Food shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col">
                <div class="sidebar">
                    <i class="fa-solid fa-bowl-food"></i>
                    <i class="fa-solid fa-house"></i>
                    <i class="fa-solid fa-pizza-slice"></i>
                    <i class="fa-solid fa-user-tie"></i>
                    <i class="fa-solid fa-percent"></i>
                    <i class="fa-solid fa-store"></i>
                    <i class="fa-solid fa-right-to-bracket"></i>
                </div>
            </div>
            <div class="col-11">
                <header>
                    <div class="row">
                        <div class="col">
                            <h2>Food</h2>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    French fry restaurant
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#">Action</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Another action</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col">
                            <div id="search">
                                <input onkeyup="search()" type="text" class="search" placeholder="Search.."></input>
                            </div>
                            <div id="bell">
                                <i class="fa-regular fa-bell"></i>
                            </div>
                            <div id="settings">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <div id="avatar">
                                <i class="fa-solid fa-user-tie text-dark"></i>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Anna Cat
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="dropdown-item" href="#">Action</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Another action</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="main-header">
                        <div class="row">
                            <div class="col">
                                <h2>Find the best foods</h2>
                                <span><i class="fa-solid fa-utensils"></i></span>
                            </div>
                            <div class="col">
                                <button id="korzinka" class="btn border border-0">
                                    
                                </button>
                                <!-- <button id="add-food">Add food</button> -->
                                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add food</button>

                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Food</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="mb-3">
                                                        <label for="food-name" class="col-form-label">Food name:</label>
                                                        <input type="text" class="form-control" id="food-name">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="food-price" class="col-form-label">Food price:</label>
                                                        <input type="number" class="form-control" id="food-price"></input>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="food-item" class="col-form-label">Food item:</label>
                                                        <input type="number" class="form-control" id="food-item"></input>
                                                    </div>
                                                    <div class="mb-3">
                                                        <!-- <label for="food-type" class="col-form-label">Food type:</label> -->
                                                        <!-- <input type="text" class="form-control" id="food-type"></input> -->

                                                        <div class="dropdown">
                                                            <button id="dropdownButton" class="btn add_food_btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                                Type of food
                                                            </button>
                                                            <ul class="dropdown-menu add_food_dropdown">
                                                                <li class="dropdown_list" onclick="forDropdown(`Pizza`)">
                                                                    <a class="dropdown-item">Pizza</a>
                                                                </li>
                                                                <li class="dropdown_list" onclick="forDropdown(`Sushi`)">
                                                                    <a class="dropdown-item">Sushi</a>
                                                                </li>
                                                                <li class="dropdown_list" onclick="forDropdown(`Drinks`)">
                                                                    <a class="dropdown-item">Drinks</a>
                                                                </li>
                                                                <li class="dropdown_list" onclick="forDropdown(`Cake`)">
                                                                    <a class="dropdown-item">Cake</a>
                                                                </li>
                                                                <li class="dropdown_list" onclick="forDropdown(`Bread`)">
                                                                    <a class="dropdown-item">Bread</a>
                                                                </li>
                                                                <li class="dropdown_list" onclick="forDropdown(`Yogurt`)">
                                                                    <a class="dropdown-item">Yogurt</a>
                                                                </li>
                                                                <li class="dropdown_list" onclick="forDropdown(`Burger`)">
                                                                    <a class="dropdown-item">Burger</a>
                                                                </li>
                                                                <li class="dropdown_list" onclick="forDropdown(`Bowl`)">
                                                                    <a class="dropdown-item">Bowl</a>
                                                                </li>
                                                                <li class="dropdown_list" onclick="forDropdown(`Meat`)">
                                                                    <a class="dropdown-item">Meat</a>
                                                                </li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="food-ordered" class="col-form-label">Food ordered:</label>
                                                        <input type="number" class="form-control" id="food-ordered"></input>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" onclick="addFood()">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button id="korzinka" class="btn border border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                    <i class="fa-solid fa-cart-plus fs-2"></i>
                                </button>

                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasRightLabel">Korzinka</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
